server:
  host: 192.168.0.11
  port: 502
  slave_id: 1
simulation:
  update_interval_ms: 100
  noise_enabled: true
  trend_enabled: true
engine_states:
  0: STOPPED
  1: PRE_LUBE
  2: CRANKING
  3: IDLE_WARMUP
  4: LOADING
  8: RUNNING
  16: UNLOADING
  32: COOLDOWN
  64: SHUTDOWN
  255: FAULT
registers:
- address: 0
  name: engine_state
  description: Current engine state code
  data_type: UINT16
  category: system
  poll_group: A
  scale: 1.0
  nominal: null
  min: null
  max: null
  unit: null
- address: 1
  name: fault_code
  description: Active fault code (255 = no fault)
  data_type: UINT16
  category: system
  poll_group: A
  scale: 1.0
  nominal: null
  min: null
  max: null
  unit: null
